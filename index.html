<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi lista de tarea con TypeScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Lista de tareas</h1>
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="Añadir nueva tarea...">
            <button type="submit">Añadir</button>
        </form>
        <!--Botones para el filtrado de tareas-->
        <div class="filters">
            <button id="filter-all" class="active">Todas</button>
            <button id="filter-completed">Completadas</button>
            <button id="filter-pending">Pendientes</button>
        </div>
        
        <ul id="task-list">
            <!-- las tareas se añadirán aquí-->
        </ul>
    </div>
    <script type="module" src="./dist/main.js"></script>  
</body>
</html>
